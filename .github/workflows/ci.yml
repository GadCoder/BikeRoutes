name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: pip install uv

      - name: Install deps
        run: uv pip install --system -r requirements.txt

      - name: Lint (import)
        run: python -m py_compile app/main.py

      - name: Tests
        run: pytest -q

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - name: Install
        run: npm ci
      - name: Build web
        run: npm --workspace frontend/web run build

  deploy_dokploy:
    if: github.ref == 'refs/heads/main'
    needs: [backend, web]
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Dokploy deploy (web)
        if: ${{ secrets.DOKPLOY_WEB_WEBHOOK != '' }}
        run: |
          curl -fsSL -X POST "${{ secrets.DOKPLOY_WEB_WEBHOOK }}"
      - name: Trigger Dokploy deploy (backend)
        if: ${{ secrets.DOKPLOY_BACKEND_WEBHOOK != '' }}
        run: |
          curl -fsSL -X POST "${{ secrets.DOKPLOY_BACKEND_WEBHOOK }}"
