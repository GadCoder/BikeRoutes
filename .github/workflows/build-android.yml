name: Build Android Release

on:
  push:
    tags:
      - 'android-*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies (root)
        run: npm ci

      - name: Install dependencies (mobile)
        working-directory: frontend/mobile
        run: npm ci

      - name: Expo prebuild
        working-directory: frontend/mobile
        env:
          EXPO_PUBLIC_API_URL: https://api-bikeroutes.gadcoder.com
        run: npx expo prebuild --platform android --clean

      - name: Build release APK
        working-directory: frontend/mobile/android
        run: ./gradlew assembleRelease --no-daemon

      - name: Find and copy APK
        run: |
          mkdir -p release
          APK_PATH=$(find frontend/mobile/android -name "app-release.apk" -type f | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "ERROR: APK not found"
            find frontend/mobile/android -name "*.apk" -type f
            exit 1
          fi
          echo "Found APK: $APK_PATH"
          cp "$APK_PATH" "release/bikeroutes-${GITHUB_REF_NAME}.apk"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.apk
          name: "BikeRoutes Android ${GITHUB_REF_NAME}"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
