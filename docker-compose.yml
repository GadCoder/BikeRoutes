services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bikeroutes}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bikeroutes}
      POSTGRES_DB: ${POSTGRES_DB:-bikeroutes}
      # Additional test database will be created via init script
      POSTGRES_TEST_DB: ${POSTGRES_TEST_DB:-bikeroutes_test}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/scripts/init-test-db.sh:/docker-entrypoint-initdb.d/init-test-db.sh:ro

  backend:
    build:
      context: ./backend
    environment:
      APP_ENV: ${APP_ENV:-development}
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://bikeroutes:bikeroutes@db:5432/bikeroutes}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173}
      BACKEND_HOST: 0.0.0.0
      BACKEND_PORT: 8000
    depends_on:
      - db
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app

  tiles:
    image: ghcr.io/maplibre/martin:v0.14.2
    command: ["--listen-addresses", "0.0.0.0:3000"]
    ports:
      - "${MARTIN_PORT:-3000}:3000"
    volumes:
      - ./maps:/maps

volumes:
  db_data:
